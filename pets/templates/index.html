{% extends 'base.html' %}

{% block title %}
<title>Welcome to Pets & More!</title>
{% endblock title %}

{% block content %}
<br>
<div class="row">
    {% for pet in pets %}
    <div class="col-md-4" >
        <div class="card my-card" style="margin-bottom:10px">
          {% if pet.photo %}
            <img class="card-img-top" src="{{pet.photo.url}}" alt="{{pet.name}}">
          {% endif %}
          <div class="card-body">
            <h5 class="card-title">{{pet.name}}</h5>
          </div>
          <ul class="list-group list-group-flush">
            <li class="list-group-item text-center">
                <a href="{% url 'pet-details' pet.id %}" class="btn btn-outline-dark">View</a>
            </li>
          </ul>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock content %}
