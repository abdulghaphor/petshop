{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}
<title>Welcome to Pets & More!</title>
{% endblock title %}

{% block content %}
<br>
<h2>Add Pet</h2>
<form action="{% url 'pet-add' %}" method="POST" enctype="multipart/form-data">
  {% csrf_token %}
  {{form|crispy}}
<input type="submit" class="btn btn-dark" value="Add Pet">
</form>
{% endblock content %}
